<html lang="en">
<head>

    <link rel=stylesheet type="text/css" href="main.css">
    <script>             
        function un_ojo(){
            document.getElementById("face").innerHTML = ".)";
        }
        function cambiarCara(){
                document.getElementById("face").innerHTML=":)";          
            }
        function devolverCara(){
                 document.getElementById("face").innerHTML=":|";          
        }

</head>
<body>
        <div class="page">            
            <div class="head" onmouseover="cambiarCara()" onmouseout="devolverCara()" onclick="un_ojo()">
                <div id="face">:|</div>
            </div>
        </div>        
</body>
